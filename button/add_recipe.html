<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/recipe.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>You Have Found Our Top Secret Webpage</h1>
        <p>Please share with us your recipe below!</p>
    </header>
    
    <form action="/submit" method="POST">
        <h1>To Start lets give your recipe a name!</h1>
        <label for="name">Recipe name</label>
        <input type="recipe name" name="name" (required) placeholder="oatmeal cookies surprise">
        <!-- asking for recipe name -->
        <h2>GREAT!!! now list all the ingredients we will need! cant make anything without our special groceries!</h2>
        <label for="list of ingredients"><strong>List all your ingredients</strong></label>
        <textarea name="list of ingredients" rows="10" cols="30" placeholder="We need 5 carrots, 10 apples, 1 bag of rice"></textarea>
        <h3>PERFECT now please tell us what to do with these special items!</h3>
        <!-- asking for ingredients -->
        <label for="instructions"><strong>Step By Step Cooking Instructions</strong></label>
        <textarea name="instructions" rows="10" cols="30" placeholder="Step1 we wash the rice step1 we clean the veggies"></textarea>
        <br>
        <button type="submit"><a href='https://i.pinimg.com/originals/bf/75/08/bf7508beac293f6f158ab5f4d46e190a.gif'>Submit</a></button> 
        
    </form>
    
    
</body>
</html>
